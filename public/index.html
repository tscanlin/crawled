<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>siteweb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  </head>
  <body>
    <!-- APP_CONTENT_HERE -->
    <div class="ma3">
      <form id="input">
        <label>
          Url
          <input type="text" name="url" />
        </label>
        <div>or<div>
        <label>
          File
          <input id="upload" type="file" />
        </label>
        <input type="submit" name="" value="Submit" />
      </form>

      <h2>Results</h2>
      <div id="results"></div>
    </div>

    <!-- <script src="assets/js/tocbot.js"></script> -->
    <script src="./d3.min.js"></script>
    <script src="./bundle.js"></script>
    <script>
      document.querySelector('#input').addEventListener('submit', runSiteweb)

      function runSiteweb(e) {
        var url
        if (e) {
          e.preventDefault()
          url = e.target && e.target.children[0].value

          if (e.target && e.target.children[1].files && e.target.children[1].files.length > 0) {
            var f = e.target.children[1].files[0]

            var r = new FileReader()
            r.onload = function(e) {
      	      var contents = e.target.result
              try {
                displayData(JSON.parse(contents))
              } catch (e) {}
            }
            r.readAsText(f)
          }
        }
        var opt = url
          ? {
            startUrls: [ url ]
          } : null
        siteweb.run(opt).then(displayData)
      }

      function displayData(data) {
        var arr = Object.keys(data.pages.internal).map(function(pg) {
          return data.pages.internal[pg]
        })

        var results = d3.select('#results')
          .classed('ma3', true)

        var divs = results.selectAll('div')
          .data(arr)
          .enter().append('div')

        divs.append('div')
          .text(function(d) { return d.url + ' (' + d.fetchTime + 'ms)' })
        divs.append('div')
          .classed('h1 bg-navy mt1 mb3', true)
          .style('width', function(d) { return d.fetchTime + 'px' })
      }

      runSiteweb()
    </script>

        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-76620957-1','auto');ga('send','pageview');
    </script>
  </body>
</html>
