<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>siteweb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  </head>
  <body>
    <!-- APP_CONTENT_HERE -->
    <div id="results"></div>

    <!-- <script src="assets/js/tocbot.js"></script> -->
    <script src="./d3.min.js"></script>
    <script src="./bundle.js"></script>
    <script>
      siteweb.run({

      }).then(function(data) {
        var arr = Object.keys(data.pages.internal).map(function(pg) {
          console.log(data.pages.internal[pg]);
          return data.pages.internal[pg]
        })

        var results = d3.select('#results')
          .classed('ma2', true)

        var divs = results.selectAll('div')
          .data(arr)
          .enter().append('div')

        divs.append('div')
          .text(function(d) { return d.url + ' (' + d.fetchTime + 'ms)'; })
        divs.append('div')
          .classed('h1 bg-navy mt1 mb3', true)
          .style('width', function(d) { return d.fetchTime * 10 + 'px'; })
      })
    </script>
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-76620957-1','auto');ga('send','pageview');
    </script>
  </body>
</html>
